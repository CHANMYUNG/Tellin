<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    </head>
    <body>
        <div id="register-card">
            <img src="../images/RESOURCE/Register/logo_tellin.png" id="logo-image">
            <div class="register-form">
                이메일<br>
                <input id="email" type="email" placeholder="abc1234@tellin.com">
            </div>
            <div class="register-form">
                비밀번호<br>
                <input id="password" type="password" placeholder="defg5678">
            </div><div class="register-form">
                비밀번호 재확인<br>
                <input id="password-check" type="password" placeholder="defg5678">
            </div><div class="register-form">
                닉네임<br>
                <input id="nickname" type="text" placeholder="abc1234">
            </div>
            <div id="register-submit">
                회원가입
            </div>
            <div id="register-info">
                가입 계약을 체결하면 <span id="register-tos">서비스 약관</span> 및 <span id="register-pp">개인 정보 보호 정책</span>에 동의합니다.
            </div>
        </div>
    </body>
